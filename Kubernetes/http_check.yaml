apiVersion: v1
kind: ConfigMap
metadata:
  name: http-check-configmap
data:
  URLS: "https://httpstat.us/503,https://httpstat.us/200"
  TIMEOUT: "2"
  PORT: "8090"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-check-deploy
  labels:
    app: http-check-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: http-check
  template:
    metadata:
      labels:
        app: http-check
    spec:
      containers:
      - name: http-check
        image: nnachkov/infratask
        env:
        - name: URLS
          valueFrom:
            configMapKeyRef:
              name: http-check-configmap
              key: URLS
        - name: TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: http-check-configmap
              key: TIMEOUT
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: http-check-configmap
              key: PORT

---
apiVersion: v1
kind: Service
metadata:
  name: http-check-service
spec:
  selector:
    app: http-check
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8090
